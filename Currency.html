<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency</title>
</head>

<body>
<input type="number" name="" id="amount" value="" placeholder="Amount" />
<select name="" id="tick">
  <option value="">Select</option>
  <option value="USD">USD</option>
  <option value="Euro">Euro</option>
  <option value="won">won</option>
  <option value="Pound">Pound</option>
  
</select>
<button>Convert</button>
<hr /><hr />
<h4></h4>

<script type="text/javascript" charset="utf-8">
  document.querySelector('button').addEventListener('click',function () {
  let amount = document.querySelector('#amount').value;
  let tick = document.querySelector('#tick').value;
  
  if (amount&&tick){
    switch (tick) {
      case 'USD':
        rate = 82;
        break;
      case 'Pound':
        rate = 115;
        break;
      case 'Euro':
        rate = 67;
        break;
      case 'won':
        rate = 0.075;
        break;
    }
    
    let solve = rate * amount;
    
    
    
    document.querySelector('h4').innerHTML = amount + ' ' + tick + '=' + solve + ' BDT';
  }else{
    document.querySelector('h4').innerHTML='<span style="color:red;font-size: 30px;">Fill the above field!</span>';
  }
  
  
  
})
</script>
</body>

</html>
